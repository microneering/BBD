project.BBDJPA=../BBDJPA
reference.BBD.jar=${project.BBD}/dist/BBD.jar
reference.BBDDemoApplication.jar=${project.BBDDemoApplication}/dist/BBDDemoApplication.jar
reference.BBDJPA.jar=${project.BBDJPA}/dist/BBDJPA.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
